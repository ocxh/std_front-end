<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/c1f86fa35c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navi">
        <div class="navi__logo">
            <i class="fab fa-youtube"></i>
            <span href="#" class="name">Youtube</span>
        </div>
        <div class="navi__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>


    <section class="player">
        <video src="video/sample.mp4"  controls>Error</video>
    </section>


    <section class="title">
        <div class="title__text">
            <ul class="title__text__tag">
                <li>#YoutubeClone</li>
                <li>#CloneCoding</li>
                <li>#ComputerScience</li>
            </ul>
            <div class="title__text__titleandButton">
                <span class="title__text__main">유튜브 클론코딩 프로젝트</span>
                <button><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="title__text__views">
                <span>1M views 1 month ago</span>
            </div>
        </div>

        <ul class="title__icons">
            <li><button><i class="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="fas fa-flag"></i></button></li>
        </ul>

        <div class="title__channel">
            <div class="metadata">
                <i class="fas fa-male"></i>
                <div class="info">
                    <span class="name">ocxh</span>
                    <span class="subscribes">1M subscribe</span>
                </div>
            </div>
            <button class="subscribe">SUBSCRIBE</button>
        </div>
    </section>


    <section class="others">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/fuck.png" alt="">
                <div class="info">
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
